<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Transaction</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_transction.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1 class="header-title">{% if form.instance.pk %}Edit Transaction{% else %}Add Transaction{% endif %}</h1>
            <p class="header-subtitle">
                {% if form.instance.pk %}
                    Make changes to the selected transaction.
                {% else %}
                    Fill in the details for the new transaction.
                {% endif %}
            </p>
        </header>

        <!-- Form Section -->
        <form method="post" class="transaction-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-button">Save Transaction</button>
        </form>

        <!-- Navigation Section -->
        <footer class="navigation">
            <a href="{% url 'transaction_list' %}" class="back-link">‚Üê Back to Transactions</a>
        </footer>
    </div>
</body>
</html>
